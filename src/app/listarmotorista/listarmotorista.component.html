<div class="container">
    <h1>Lista de Motoristas</h1> 
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Telefone</th>
                 
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let motorista of motorista">
            <td>{{motorista.codigo}}</td>
            <td>{{motorista.nome}}</td>
            <td>{{motorista.telefone}}</td>

        </tr>
        </tbody>
    </table>
</div>
